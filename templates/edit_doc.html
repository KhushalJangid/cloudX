<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Document Details</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    {% comment %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_faculty.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_student.css' %}" /> {% endcomment %}
</head>

<body>
    <div class="d-flex py-4">
        <form method="post" enctype="multipart/form-data" class="m-auto">
            {% csrf_token %}
            <div class="glass p-5 ">
                <div class="flex justify-center">
                    <div class="d-flex"><button type="button" onClick="window.location ='/'" class="icon-btn m-auto"><i
                                style="font-size:36px;color:black;" class="bi bi-arrow-left-circle"></i></button></div>
                    <h1>Edit Documents</h1>
                </div>
                <div class="d-flex justify-bw mv-1">
                    <h2 class="form-label">Title</h2>
                    <input name="title" type="text" value="{{title}}" class="form-input m-a">
                </div>
                <div class="d-flex justify-bw mv-1">
                    <h2 class="form-label">Description</h2>
                    <textarea name="description" rows="4" class="form-input m-a">{{description}}
                    </textarea>
                </div>
                <div class="d-flex justify-bw mv-1">
                    <h2 class="form-label">Type</h2>
                    <select name="type" id="type" value="{{type}}" class="form-input m-a">
                        <option value="sports">Sports</option>
                        <option value="tech">Technical</option>
                        <option value="cutural">Cultural</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="d-flex justify-bw mv-1">
                    <h2 class="form-label">Certificate</h2>
                    <div class="d-flex flex-column w-100" id="preview-container">
                        <input id="file" name="file" type="file" accept=".png,.svg,.jpg,.jpeg,.pdf" hidden>
                        <label class="btn-sm w-50 m-auto" for="file">Choose file</label>
                        <div class="pdf-frame mv-1">
                            {% if filetype == "pdf" %}
                            <embed class="pdf" src="{{file.url}}" type="application/pdf" frameBorder="0"
                                scrolling="auto" height="100%" width="100%">
                            </embed>
                            {% else %}
                            <img src="{{file.url}}" class="pdf" />
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-bw mv-1">
                    <h2 class="form-label">Verification Link</h2>
                    <input name="verification-link" value="{{link}}" type="text" class="form-input m-a">
                </div>
                <div class="d-flex justify-bw mv-1">
                    <h2 class="form-label">Date of Event</h2>
                    <input name="date" type="date" value="{{date}}" class="form-input m-a">
                </div>
                <button class="btn m-auto w-50" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="{% static 'js/preview.js' %}"></script>
    <script>
        document.getElementById("file").addEventListener("change", createThumbnail);
        document.getElementById("type").value = "{{type}}";
    </script>
</body>

</html>
